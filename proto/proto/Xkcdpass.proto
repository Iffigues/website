syntax = "proto3";
package linuxCommand;
import "proto/Response.proto";
option go_package = ".;linuxCommand";

message Xkcdpass {
	string Verbose = 1;
	string Min = 2;
	string Max = 3;
	string numwords = 4;
	string Valid_chars = 5;
	string Acrostic = 6;
	string count = 7;
	string Delimiter = 8;
	string Separator = 9;
	string case = 10;
}

service XkcdpassService {
  rpc GetXkcdpass(Xkcdpass) returns (Responses) {}
}

